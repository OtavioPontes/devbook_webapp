<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbook</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
  </head>
  <body>
    {{ template "header"}}

    <div class="container-fluid">
      <div class="row mt-4 me-2 ms-2">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <h3>Nova Publicação</h3>
          <fieldset>
            <form id="new-post" class="me-4 mt-3">
              <div class="mb-3">
                <label for="title">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  required="required"
                  placeholder="Insira aqui o título da sua publicação"
                />
              </div>
              <div class="mb-3">
                <label for="content">Conteúdo</label>
                <textarea
                  class="form-control"
                  id="content"
                  required="required"
                  name="content"
                  placeholder="Insira aqui o conteúdo da sua publicação"
                ></textarea>
              </div>
              <button class="btn btn-primary mb-5" type="submit">
                Publicar
              </button>
            </form>
          </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
          {{ range .Posts }} {{ if(eq .AuthorId $.UserId) }} {{ template
          "post-with-permissions" . }} {{ else }} {{ template
          "post-without-permissions" . }} {{ end }} {{ end }}
        </div>
      </div>
    </div>
    {{ template "footer" }} {{ template "scripts" }}

    <script src="/assets/js/posts.js"></script>
  </body>
</html>
