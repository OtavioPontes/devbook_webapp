{{define "modal-followings"}}
<div class="modal fade" id="modal-followings">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Seguindo</h2>
      </div>
      <div class="modal-body">
        {{range .Followings}}
        <a href="/users/{{.Id}}">{{.Nick}}</a> <br />
        {{else}}
        <p class="text-muted">Não está seguindo ninguém</p>
        {{end}}
      </div>
    </div>
  </div>
</div>

{{end}}
