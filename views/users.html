<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbook - Usuários</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
  </head>
  <body>
    {{template "header"}}
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Usuários Encontrados
                <div class="mt-3">
                  {{range .}}
                  <p class="card-text mb-2 ms-3">
                    {{.Name}} - <a href="/users/{{.Id}}">{{.Nick}}</a> - Membro
                    desde {{.CreatedAt.Format "02/01/2006"}}
                  </p>
                  {{else}}
                  <p class="card-text">Nenhum usuário encontrado</p>
                  {{end}}
                </div>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{template "footer"}} {{template "scripts"}}
  </body>
</html>
