<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbook - Atualizar Senha</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
  </head>

  <body>
    {{ template "header"}}

    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <h3>Editar Senha</h3>
          <form id="edit-password">
            <div class="form-group mt-3">
              <label for="password">Senha Atual</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Insira sua Senha atual"
                required="required"
              />
            </div>
            <div class="form-group mt-2">
              <label for="new-password">Nova Senha</label>
              <input
                type="password"
                class="form-control"
                
                id="new-password"
                name="new-password"
                placeholder="Insira sua nova senha"
                required="required"
              />
            </div>
            <div class="form-group mt-2">
              <label for="confirm-new-password">Confirme sua nova senha</label>
              <input
                type="password"
                class="form-control"
                id="confirm-new-password"
                name="confirm-new-password"
                placeholder="Confira sua nova senha"
                required="required"
              />
            </div>

            <button type="submit" class="btn btn-info mt-4">Salvar</button>
          </form>

          
    {{ template "footer"}} {{ template "scripts"}}
    <script src="/assets/js/user.js"></script>
  </body>
</html>
